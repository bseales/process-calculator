<html>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<script type="text/javascript" src="processes.js"></script>
	<head>

	</head>
	<style>
		.headerRow td {
			padding:15px;
			padding-bottom:none;
			text-align: center;
		}
		.bodyRow td {
			padding:10px;
			padding-top:none;
		}
	</style>
	<body>
		<div>
			<div style='display:inline-block'><h1>OS Process Calculator</h1></div><div style='display:inline-block; float:right'>Created by Batson Seales</div>
		</div>
		<div style='width:50%'>
			<table>
				<thead>
					<tr class="headerRow">
						<td>Process name</td>
						<td>Arrival Time</td>
						<td>Burst Time</td>
						<td>Priority</td>
					</tr>
				</thead>
				<tbody>
					<tr class="bodyRow">
						<td><input type="text" id='proc1_name'></td><td><input type="text" id='proc1_time'></td><td><input type="text" id='proc1_burst'></td><td><input type="text" id='proc1_prio'></td>
					</tr>
					<tr class="bodyRow">
						<td><input type="text" id='proc2_name'></td><td><input type="text" id='proc2_time'></td><td><input type="text" id='proc2_burst'></td><td><input type="text" id='proc2_prio'></td>
					</tr>
					<tr class="bodyRow">
						<td><input type="text" id='proc3_name'></td><td><input type="text" id='proc3_time'></td><td><input type="text" id='proc3_burst'></td><td><input type="text" id='proc3_prio'></td>
					</tr>
					<tr class="bodyRow">
						<td><input type="text" id='proc4_name'></td><td><input type="text" id='proc4_time'></td><td><input type="text" id='proc4_burst'></td><td><input type="text" id='proc4_prio'></td>
					</tr>
					<tr class="bodyRow">
						<td><input type="text" id='proc5_name'></td><td><input type="text" id='proc5_time'></td><td><input type="text" id='proc5_burst'></td><td><input type="text" id='proc5_prio'></td>
					</tr>
				</tbody>
			</table>
			<div style='padding-top: 10px; float:right; padding-right:10px'>
				<button id='clearInputs'>Clear Inputs</button>
				<button id="calculateButton">Calculate</button>
			</div>
		</div>
		<div id='resultsDiv' style='width:100%; padding-top:50px'>
			<canvas id="fcfs" width="80%" height="150px"></canvas>

		</div>
	</body>
</html>
